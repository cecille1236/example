<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Borrowing Equipment System</title>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f4f6fb;
}

/* HEADER */
.top-header{
  display:flex;
  align-items:center;
  padding:15px 20px;
  background:#0f9d58;
  color:white;
  font-weight:bold;
  font-size:18px;
}

.top-header img{
  width:35px;
  margin-right:10px;
}

/* LOGIN & MAIN */
.login-page, .main-system{
  display:none;
  min-height:100vh;
  flex-direction:column;
}

.login-page.active,
.main-system.active{
  display:flex;
}

/* LOGIN */
.login-content{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

.login-box{
  background:white;
  padding:35px;
  border-radius:20px;
  width:350px;
  text-align:center;
  box-shadow:0 5px 20px rgba(0,0,0,0.2);
}

.login-box input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
  border:1px solid #ccc;
}

.login-box button{
  width:100%;
  padding:12px;
  background:#0f9d58;
  color:white;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}

.login-box button:hover{
  opacity:.9;
}

/* MAIN LAYOUT */
.main-layout{
  display:flex;
  flex:1;
  flex-wrap:wrap;
}

/* SIDEBAR */
.sidebar{
  width:250px;
  background:linear-gradient(180deg,#0f9d58,#087f46);
  color:white;
  padding:20px;
}

.sidebar h2{
  margin-bottom:20px;
}

.card{
  background:white;
  color:#0f9d58;
  padding:12px;
  border-radius:12px;
  margin-bottom:10px;
  text-align:center;
  cursor:pointer;
  font-weight:bold;
  transition:0.2s;
}

.card:hover{
  background:#0f9d58;
  color:white;
  transform:translateY(-2px);
}

/* MAIN CONTENT */
.main{
  flex:1;
  padding:20px;
  background:#eaf6ea;
}

.container{
  background:white;
  padding:20px;
  border-radius:20px;
  margin-bottom:20px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th,td{
  border:1px solid #ddd;
  padding:8px;
  text-align:center;
  font-size:14px;
}

th{
  background:#0f9d58;
  color:white;
}

.overdue{
  background:#ffcdd2;
  color:red;
  font-weight:bold;
}

/* TOTAL TEXT */
.total-count{
  font-weight:bold;
  margin-bottom:10px;
  color:#0f9d58;
}

/* PROFILE */
.profile{
  margin-left:auto;
  position:relative;
  cursor:pointer;
}

.profile span{
  background:rgba(0,0,0,0.2);
  padding:5px 10px;
  border-radius:10px;
}

.dropdown{
  display:none;
  position:absolute;
  right:0;
  top:40px;
  background:white;
  color:#0f9d58;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
  flex-direction:column;
  min-width:120px;
}

.dropdown button{
  border:none;
  background:none;
  padding:10px;
  cursor:pointer;
  text-align:left;
}

.dropdown button:hover{
  background:#f1f1f1;
}

/* INPUTS */
#borrowerName, #equipmentName, #borrowButton{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #ccc;
}

#borrowButton{
  background:#0f9d58;
  color:white;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

#borrowButton:hover{
  opacity:0.9;
}

/* RETURN BUTTON */
.return-btn{
  padding:5px 10px;
  border:none;
  border-radius:6px;
  background:#0f9d58;
  color:white;
  cursor:pointer;
  font-size:12px;
}

.return-btn:hover{
  opacity:0.8;
}

/* RESPONSIVE */
@media(max-width:768px){
  .sidebar{
    width:100%;
  }
}
</style>
</head>
<body>
